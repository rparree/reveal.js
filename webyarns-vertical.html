<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal vertical test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style>
        #scrollTitles {
            position: absolute;
            overflow: auto;
            overflow-y: hidden; /* Hide vertical scrollbar */
            width: 70%;
            height: 35%;
            top: 30%;
            left: 0;
            bottom: 0;
            right: 0;
            padding: 0px;
            z-index: 1;
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>Start</h1>
            <h2>1</h2>
        </section>
        <section>
            <h1>2</h1>
        </section>
        <!--<section data-autoslide="200">
            <h1>data autoslide 200</h1>
        </section>-->
        <section id="stack-stack" title="stack">
            <section id="stack">
                <h1>stack</h1>
                <h2>3.1</h2>
            </section>
            <section>
                <h1>down 1</h1>
                <h2>3.2</h2>
            </section>
            <section>
                <h1>down 2</h1>
                <h2>3.3</h2>
            </section>
        </section>

        <section data-right-only-section data-autoslide="700">
            <h1>Prev was vert</h1>
            <h2>this is <code>right-only</code> and <code>data-autoslide="700"</code></h2>
        </section>
        <section>
            <h2>4</h2>
        </section>

        <section>
            <h1>5</h1>
        </section>
    </div>
</div>
<script src="webyarns-util/lib/helpers.js"></script>
<script src="js/reveal-vertical.js"></script>
<script src="webyarns-util/lib/credits.js"></script>
<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        autoSlideStoppable: false,
        navigationMode: "linear",
        dependencies: [
            {src: 'webyarns/lib/webyarn-plugin.js'},
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true}
        ]
    });
</script>
</body>
</html>
